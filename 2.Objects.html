<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Javascript</title> 
        <script>
            /*
            Define function functionname(Pass Parameter){
                return value;
            }*/
         
            function Area(a, b){
                this.input1=a;
                this.input2=b;
                
                this.getArea=function(){
                    return this.input1 * this.input2;
                }
            }
            
            var input1 = prompt("Enter the First Value: ");
            var input2 = prompt("Enter the Second Value: ");
            var result = 0;
            
            input1= parseInt(input1);
            input2= parseInt(input2);
            
            var a1= new Area(input1, input2);
            result = a1.getArea();
            
            console.log("Area: " + result);
            
        </script>
    
    </head>
    
    <body>
        
        <div>
            
            <h1>Javascript</h1>
          
            
            <script>
                
                document.write("Area: " +result);
            
            </script>
        
        </div>
    
    </body>


</html>
