<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Javascript</title> 
        <script>
            /*
            Define function functionname(Pass Parameter){
                return value;
            }*/
         
            function show(){
                var txtn = document.getElementById("txtn").value;
                alert(txtn);
            }
            
        </script>
    
    </head>
    
    <body>
        
        <div>
            
            <h1>Javascript</h1>
            
            <form>
                
                <input type="text" id="txtn"/>
                <input type="button" onclick="show();" value="Show Value"/>
            
            
            </form>

            <script>
                
                
            
            </script>
        
        </div>
    
    </body>


</html>
