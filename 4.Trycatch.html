<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Javascript</title> 
        <script>
            /*
            Define function functionname(Pass Parameter){
                return value;
            }*/
         
            try{
               var input1= prompt("Enter some number: ") ;
                if(input1=="") throw "No Value Mentioned!";
                
                alert("Input is correct...");
            }
            catch(error){
                alert(error);
            }
            finally{
                alert("Have a Good Day.");
            }
            
        </script>
    
    </head>
    
    <body>
        
        <div>
            
            <h1>Javascript</h1>
            
            <script>
                
                document.write("Value : "+input1);
            
            </script>
        
        </div>
    
    </body>


</html>
